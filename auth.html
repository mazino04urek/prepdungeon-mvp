<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepDungeon - Login & Signup</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.344.0/lucide.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="gradient-orb orb-4"></div>
    </div>

    <!-- Navigation -->
    <nav class="auth-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <i data-lucide="brain" class="nav-logo"></i>
                <span class="nav-title">PrepDungeon</span>
            </div>
            <a href="index.html" class="back-link">
                <i data-lucide="arrow-left" class="back-icon"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </nav>

    <!-- Main Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">
                    <i data-lucide="log-in" class="tab-icon"></i>
                    <span>Login</span>
                </button>
                <button class="tab-btn" data-tab="signup">
                    <i data-lucide="user-plus" class="tab-icon"></i>
                    <span>Sign Up</span>
                </button>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="login-form">
                <div class="form-header">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Sign in to your PrepDungeon account</p>
                </div>

                <form class="form">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <i data-lucide="mail" class="input-icon"></i>
                            <input type="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i data-lucide="lock" class="input-icon"></i>
                            <input type="password" class="form-input" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password">
                                <i data-lucide="eye" class="eye-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox">
                            <span class="checkbox-label">Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span>Sign In</span>
                        <i data-lucide="arrow-right" class="btn-icon"></i>
                    </button>
                </form>

                <div class="social-login">
                    <div class="divider">
                        <span class="divider-text">Or continue with</span>
                    </div>
                    <div class="social-buttons">
                        <button class="social-btn">
                            <i data-lucide="github" class="social-icon"></i>
                            <span>GitHub</span>
                        </button>
                        <button class="social-btn">
                            <i data-lucide="chrome" class="social-icon"></i>
                            <span>Google</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="auth-form" id="signup-form">
                <div class="form-header">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Join PrepDungeon and level up your learning</p>
                </div>

                <form class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <div class="input-wrapper">
                                <i data-lucide="user" class="input-icon"></i>
                                <input type="text" class="form-input" placeholder="First name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <div class="input-wrapper">
                                <i data-lucide="user" class="input-icon"></i>
                                <input type="text" class="form-input" placeholder="Last name" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <i data-lucide="mail" class="input-icon"></i>
                            <input type="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Education Level</label>
                        <div class="input-wrapper">
                            <i data-lucide="graduation-cap" class="input-icon"></i>
                            <select class="form-input" required>
                                <option value="">Select your level</option>
                                <option value="high-school">High School</option>
                                <option value="undergraduate">Undergraduate</option>
                                <option value="graduate">Graduate</option>
                                <option value="professional">Professional</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i data-lucide="lock" class="input-icon"></i>
                            <input type="password" class="form-input" placeholder="Create a password" required>
                            <button type="button" class="toggle-password">
                                <i data-lucide="eye" class="eye-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="input-wrapper">
                            <i data-lucide="lock" class="input-icon"></i>
                            <input type="password" class="form-input" placeholder="Confirm your password" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox" required>
                            <span class="checkbox-label">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span>Create Account</span>
                        <i data-lucide="arrow-right" class="btn-icon"></i>
                    </button>
                </form>

                <div class="social-login">
                    <div class="divider">
                        <span class="divider-text">Or sign up with</span>
                    </div>
                    <div class="social-buttons">
                        <button class="social-btn">
                            <i data-lucide="github" class="social-icon"></i>
                            <span>GitHub</span>
                        </button>
                        <button class="social-btn">
                            <i data-lucide="chrome" class="social-icon"></i>
                            <span>Google</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="auth-footer">
        <div class="container">
            <div class="auth-footer-content">
                <div class="auth-footer-links">
                    <a href="#" class="auth-footer-link">Privacy Policy</a>
                    <a href="#" class="auth-footer-link">Terms of Service</a>
                    <a href="#" class="auth-footer-link">Help Center</a>
                    <a href="#" class="auth-footer-link">Contact</a>
                </div>
                <p class="auth-footer-copyright">
                    © 2024 PrepDungeon. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="auth.js"></script>
</body>
</html>
